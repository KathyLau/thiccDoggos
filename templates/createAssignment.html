{% extends "base.html" %}
{% block Title %}Create Assignment{% endblock %}
{% block Teacher_Content %}
	<center>
		<div class="panel-body">
			<div class="row">
				<div class="col-sm-2"></div>
				<div class="col-sm-8">

					<form class="form-create" method="POST" action="/createAssignment">
						<h2 class="form-signin-heading">Assignment Information</h2>
						Assignment Name: &nbsp;<input type="text" class="input-block-level" name="assignmentName" placeholder="Ex. MazeSolver" required>
						<br><br>
						Description: &nbsp;<input type="textbox" name="details" placeholder="Ex. Leave three positive comments in each code review" required>
						<br><br>
					    Upload Due Date: &nbsp;<input type="date" name="uploadDate" required>
                        <br><br>
                        Review Due Date: &nbsp;<input type="date" name="reviewDate" required>
						<input type="hidden" name="classCode" value="{{classCode}}">
						<!-- If we have time to implement groupsAllowed, we will. By default, it will be false -->
					<br><br>
	<!--				Groups Allowed:	 &nbsp;<input type="radio" name="groupsAllowed" value="true">True
  <input type="radio" name="groupsAllowed" value="false" checked> False<br>
-->
						<br><br>
						<input type="submit" value="create" name="Create Assignment">
					</form>
				</div>
				<div class="col-sm-2"></div>
			</div>
		</div>
	</center>
{% endblock %}
