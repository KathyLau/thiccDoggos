<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>CodeReview</title>
		<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,700|Source+Sans+Pro" rel="stylesheet">
		<link href="static/css/font-awesome.min.css">
		  <!-- Compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
		
		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
		
		<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
		<link rel="stylesheet" type="text/css" href="static/css/styles.css">

	</head>
	<body>
		<nav class="navbar navbar-inverse">
				<a class="navbar-brand"><span>StuyCS</span> Code Review</a>
		</nav>

		<br>
		
		<div class="account">
			<div class="switcher row">
				<div class="col m6"><a class="waves-effect waves-light btn">Login</a></div>
				<div class="col m6"><a class="waves-effect waves-light btn">Register</a></div>
			</div>
			
			<div class="login">
				<form class="form-login" method="post">
					<h1 class="form-heading">Log In to Your Account</h1>
					<div class="input-field">
						<input type="text" class="form-text" name="email" id="email" />
						<label for="email">Email</label>
					</div>
					<br><br>
					<div class="input-field">
						<input type="password" class="form-text" name="pwd" id="pwd" />
						<label for="pwd">Password</label>
					</div>
					<br><br>
					<button class="btn waves-effect waves-light" type="submit" name="Login">Login</button>
				</form>
			</div>

			<div class="signup">
				<form class="cover-form" method="post">
					<h2 class="form-heading">Sign Up</h2>
					<input type="text" class="form-text"  name="email" id="email" placeholder="email">
					<br><br>
					<input type="password" class="form-text" name="pwd" id="pwd" placeholder="password">
					<br><br>
					<input type="password" class="form-text" name="pwd2" id="pwd2" placeholder="confirm password">
					<br><br>
					<input class="form-button" type="submit" value="Register an Account" name="submit">
				</form>
			</div>
			
		</div>
	</body>
</html>
