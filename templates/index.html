<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>CodeReview</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="static/css/styles.css">

	</head>
	<body>
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">CodeReview</a>
				</div>
			</div>
		</nav>

		
		<div class="panel-body">
			<div class="row">
				<div class="col-sm-2"></div>
				<div class="col-sm-8">
					<center><h3>{{message}}</h3></center>
				</div>
				<div class="col-sm-2"></div>
			</div>
			<div class="row">
				<div class="col-sm-2"></div>
				<div class="col-sm-4">
					
					<form class="form-login" method="post">
						<h2 class="form-signin-heading">Sign Up</h2>
						<input type="text" class="input-block-level"  name="email" id="email" placeholder="email">
						<br><br>
						<input type="password" class="input-block-level" name="pwd" id="pwd" placeholder="password">
						<br><br>
						<input type="password" class="input-block-level" name="pwd2" id="pwd2" placeholder="confirm password">
						<br><br>
						<input type="submit" value="signup" name="submit">
					</form>

				</div>

				<div class="col-sm-4">

					<form class="form-login" method="post">
						<h2 class="form-signin-heading">Log In</h2>
						<input type="text" class="input-block-level"  name="email" id="email" placeholder="email">
						<br><br>
						<input type="password" class="input-block-level" name="pwd" id="pwd" placeholder="password">
						<br><br>
						<input type="submit" value="login" name="submit"></form>

				</div>

				<div class="col-sm-2"></div>
			</div>
		</div>
	</body>
</html>
